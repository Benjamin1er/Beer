<div id="beer-card">
  <div id="bc-left">
    <h1 *ngFor="let line of title">{{ line }}<br /></h1>
    <img id="first-bottle" [src]="beer?.image_url" [alt]="beer?.name" />
    <img id="second-bottle" [src]="beer?.image_url" [alt]="beer?.name" />
  </div>
  <div id="bc-right">
    <h2>{{ beer?.name }}</h2>
    <legend>{{ beer?.tagline }}</legend>
    <div id="bc-bar"></div>
    <h3>Description</h3>
    <p>{{ beer?.description }}</p>
  </div>
</div>
