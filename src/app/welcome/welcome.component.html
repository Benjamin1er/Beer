<div id="welcome">
  <div id="welcome-hero">
    <div id="welcome-beers">
      <div id="welcome-beer" *ngFor="let beer of beers | slice: 11:17">
        <img
          [routerLink]="['/beer']"
          [queryParams]="{ id: beer.id }"
          [src]="beer.image_url"
          [alt]="beer.name"
        />
        <p>{{ beer.name }}</p>
      </div>
    </div>
  </div>
</div>
